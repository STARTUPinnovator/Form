<body>
    <section class="form-section" method="post">
        <div class="form-body container ">
            <div class="row ml-2">
                <form action="Index/databases/3d-print.php">

                    <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                        <label for="name">Name :</label>
                        <input type="text" name="name" placeholder="Enter your name" maxlength="30" required />
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                        <label for="email">Email :</label>
                        <input type="Email" name="email" placeholder="Enter your email" required />
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                        <label for="number">Phone :</label>
                        <input type="text" name="number" placeholder="+91 your number" maxlength="10" required />
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                        <label for="title">Project Title :</label>
                        <input type="text" name="title" placeholder="Title of project" required>
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-8 p-3">
                        <label for="description">Description :</label>
                        <textarea rows="6" cols="30" name="description" placeholder="Short Description"
                            maxlength="200" required></textarea>
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                        <label for="file">Upload the File :</label>
                        <input type="file" accept=".pdf,.jpg,.jpeg,.png,.docx,.ppt" name="file" multiple required />
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-8 p-3">
                        <label for="requirements">Additional Requirements :</label>
                        <div>
                            <input type="checkbox" name="check"> PPT
                        </div>
                        <div>
                            <input type="checkbox" name="check"> Project report
                        </div>
                        <div>
                            <input type="checkbox" name="check"> Conference paper
                        </div>
                        <div>
                            <input type="checkbox" name="check"> Require Courier
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                        <label for="date">Deadline :</label>
                        <input type="date" name="date" placeholder="Deadline" required>
                    </div>

                    <div class="col-12 p-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
